<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media.css">
  <link rel="shortcut icon" href="./assets/img/accordion.png" type="image/x-icon">
  <title>cssBayan</title>
</head>

<body>
  <div class="wrapper">
    <section class="bayan">
      <div class="container bayan__container">
        <h1 class="bayan__title">Welcome to the Louvre</h1>
        <h2 class="bayan__subtitle">Rare exhibition</h2>
        <ul class="bayan__list">
          <li class="bayan__item"><label class="bayan__label" for="bayan-name1"><input class="bayan__input"
                id="bayan-name1" type="radio" name="bayan" checked>
              <div class="bayan__name">
                <h3 class="bayan__pic-title">Picture 1</h3><span class="bayan__point"></span>
              </div>
              <div class="bayan__content"><img src="./assets/img/1.jpg" alt="Mona Lisa" class="bayan__img"></div>
            </label></li>
          <li class="bayan__item"><label class="bayan__label" for="bayan-name2"><input class="bayan__input"
                id="bayan-name2" type="radio" name="bayan">
              <div class="bayan__name">
                <h3 class="bayan__pic-title">Picture 2</h3><span class="bayan__point"></span>
              </div>
              <div class="bayan__content"><img src="./assets/img/2.jpg" alt="Mona Lisa" class="bayan__img"></div>
            </label></li>
          <li class="bayan__item"><label class="bayan__label" for="bayan-name3"><input class="bayan__input"
                id="bayan-name3" type="radio" name="bayan">
              <div class="bayan__name">
                <h3 class="bayan__pic-title">Picture 3</h3><span class="bayan__point"></span>
              </div>
              <div class="bayan__content"><img src="./assets/img/3.jpg" alt="Mona Lisa" class="bayan__img"></div>
            </label></li>
          <li class="bayan__item"><label class="bayan__label" for="bayan-name4"><input class="bayan__input"
                id="bayan-name4" type="radio" name="bayan">
              <div class="bayan__name">
                <h3 class="bayan__pic-title">Picture 4</h3><span class="bayan__point"></span>
              </div>
              <div class="bayan__content"><img src="./assets/img/4.jpg" alt="Mona Lisa" class="bayan__img"></div>
            </label></li>
          <li class="bayan__item"><label class="bayan__label" for="bayan-name5"><input class="bayan__input"
                id="bayan-name5" type="radio" name="bayan">
              <div class="bayan__name">
                <h3 class="bayan__pic-title">Picture 5</h3><span class="bayan__point"></span>
              </div>
              <div class="bayan__content"><img src="./assets/img/5.jpg" alt="Mona Lisa" class="bayan__img"></div>
            </label></li>
        </ul>
      </div>
    </section>
    <footer class="footer">
      <div class="footer_content"></div>
    </footer>
  </div>
</body>

</html>
